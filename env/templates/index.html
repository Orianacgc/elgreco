<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.svg') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    {% block customCSS %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/venta.css') }}">
    {% endblock %}
</head>

<body class="text-center">

    <form class>
 
        <!--Main Navigation-->
     <header>
         <!-- Sidebar -->
         <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-black">
           <div class="position-sticky bg-black">
             <div class="list-group list-group-flush mx-3 mt-4 text-start">
     
               <a href="#" class="list-group-item list-group-item-action py-2 ripple active" aria-current="true">
                 <i class="fas fa-tachometer-alt fa-fw me-3 bi bi-filter-square-fill "></i><span class="text-white">Tablero Principal</span>
               </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black ">
                  <i class="fas fa-chart-area fa-fw me-3 bi bi-person-fill"></i><span class="text-white">Usuarios</span> 
               </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                 <i class="fas fa-lock fa-fw me-3 bg-black bi bi-people-fill "></i><span class="text-white">Clientes</span>
               </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                 <i class="fas fa-lock fa-fw me-3 bg-black bi bi-box-seam  "></i><span class="text-white">Productos</span>
               </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                <i class="fas fa-chart-pie fa-fw me-3 bi bi-cart-fill"></i><span class="text-white">Ventas</span>
               </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                  <i class="fas fa-chart-bar fa-fw me-3 bi bi-handbag-fill "></i><span class="text-white" >Compras</span>
                 </a>
     
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                <i class="fas fa-globe fa-fw me-3 bi bi-file-earmark-text"></i><span class="text-white">Reportes</span>
               </a>
                   
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                 <i class="fas fa-building fa-fw me-3 bi bi-gear-fill"></i><span class="text-white">Configuración</span>
               </a>
               </br>
               </br>
               </br>
               </br>
               </br>
               </br>
               </br>
               </br>
               <a href="#" class="list-group-item list-group-item-action py-2 bg-black">
                <i class="fas fa-calendar fa-fw me-3 bi bi-question-circle-fill"></i><span class="text-white">Centro de ayuda</span>
               </a>
               
             </div>
           </div>
         </nav>
         <!-- Sidebar -->
       
         <!-- Navbar -->
         <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light  fixed-top ">
           <!-- Container wrapper -->
           <div class="container-fluid">
             
             <!-- Brand -->
             <a class="navbar-brand" href="#">
               <img src="{{ url_for('static', filename='img/logo.png') }}" color="black" height="45" alt="Logo"
                 loading="lazy" />
             </a>
             <!-- Search form -->
             <form class="d-none d-md-flex input-group w-auto my-auto">
               <div class="input-group">
                 <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                 <button type="button" class="btn btn-outline-primary">search</button>
               </div>
               
               <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul clas="navbar-nav ml-auto">
                   <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                     data-toogle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img src="img/avatar2.png" class="img-fluid rounded-circle avatar mr-2">
                      Oriana Gutiérrez
                     </a>
                     <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                       <a class="dropdown-item" href="#">Mi perfil</a>
                       <a class="dropdown-item" href="#">Cuenta</a>
                       <div class="dropdown-divider"></div>
                       <a class="dropdown-item" href="#">Cerrar Sesión</a>
     
                     </div>
     
                   </li>
     
                 </ul> 
     
               </div>
             </div>
             </form>
       
     
       
               <!-- Avatar -->
               
               
           </div>
           <!-- Container wrapper -->
         </nav>
         <!-- Navbar -->
         
       </header>
       
       <!--Main Navigation-->
      
       <!--Main layout-->
       <main style="margin-top: 58px;">
         <div class="container pt-4"></div>
         
     
               
         
           </div>
           
         
         
         
       </main>
       <!--Main layout-->
     </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
 {% block contenido %}   {% endblock %}
</body>



</html>
